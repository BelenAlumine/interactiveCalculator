<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/styles.css'>
        
        <script src='main.js'></script>

    </head>
    <body>
        <header>
            <img src="./assets/img/calc.png" alt="Mathematical Symbols icon"/>
            <h1>Calculator</h1>
        </header>
        <hr/>
        <div class="calculator">
            <div class="calculator-container">
                <div class="screen"></div>
                <div class="buttons-container">
                    <div class="row">
                        <div class="button number">1</div>
                        <div class="button number">2</div>
                        <div class="button number">3</div>
                        <div class="button symbol">+</div>
                    </div>

                    <div class="row">
                        <div class="button number">4</div>
                        <div class="button number">5</div>
                        <div class="button number">6</div>
                        <div class="button symbol">-</div>
                    </div>

                    <div class="row">
                        <div class="button number">7</div>
                        <div class="button number">8</div>
                        <div class="button number">9</div>
                        <div class="button symbol">*</div>
                    </div>

                    <div class="row">
                        <div class="button symbol">=</div>
                        <div class="button number">0</div>
                        <div class="button symbol">.</div>
                        <div class="button symbol">/</div>
                    </div>
                </div>
            </div>
        </div>

        <!--<footer><a href="https://www.flaticon.es/iconos-gratis/matematicas" title="matemáticas iconos">Matemáticas iconos creados por Rabit Jes - Flaticon</a></footer>-->
    </body>

</html>
