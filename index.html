<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/styles.css'>
        <script src="./assets/js/scripts.js" defer></script>

    </head>
    <body>
        <header>
            <img src="./assets/img/calc.png" alt="Mathematical Symbols icon"/>
            <h1>Calculator</h1>
        </header>
        <hr/>
        <div class="calculator">
            <div class="calculator-container">
                <div class="screen">
                    0
                </div>
                <div class="buttons-container">
                    <div class="row">
                        <div class="button number" id="1">1</div>
                        <div class="button number" id="2">2</div>
                        <div class="button number" id="3">3</div>
                        <div class="button symbol" id="sum">+</div>
                    </div>

                    <div class="row">
                        <div class="button number" id="4">4</div>
                        <div class="button number" id="5">5</div>
                        <div class="button number" id="6">6</div>
                        <div class="button symbol" id="subt">-</div>
                    </div>

                    <div class="row">
                        <div class="button number" id="7">7</div>
                        <div class="button number" id="8">8</div>
                        <div class="button number" id="9">9</div>
                        <div class="button symbol" id="mult">*</div>
                    </div>

                    <div class="row">
                        <div class="button symbol" id="equal">=</div>
                        <div class="button number" id="0">0</div>
                        <div class="button symbol" id="decimal">.</div>
                        <div class="button symbol" id="div">/</div>
                    </div>
                </div>
            </div>
        </div>

        <!--<footer><a href="https://www.flaticon.es/iconos-gratis/matematicas" title="matemáticas iconos">Matemáticas iconos creados por Rabit Jes - Flaticon</a></footer>-->
    </body>

</html>
